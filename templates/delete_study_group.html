{% extends 'base.html' %}

{% block title %}Delete?{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col m-5">
      <h1>Delete Study Group?</h1>
      <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this Study Group?</p>
        <h3>{{ object.group_name }}</h3>
        <p><i>(All messages will be permanently lost)</i></p>
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'inbox' %}" class="btn btn-primary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
