{% extends 'base.html' %}

{% block title %}Edit Study Group{% endblock %}

{% block content %}

<div class="container my-5 text-center">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg">
          <div class="card-header">
            <h3 class="mb-0">Edit Study Group</h3>
          </div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% for field in form %}
                <div class="mb-3">
                  {{ field.label_tag }}
                  <br>
                    {{ field }}
                  {% for error in field.errors %}
                    <div class="invalid-feedback d-block">{{ error }}</div>
                  {% endfor %}
                </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary">Update Study Group</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Template specific code snippet to handle search functionality in the form -->
<script>
$(document).ready(function() {
    $('.members-select2').select2();
});
</script>
{% endblock %}
