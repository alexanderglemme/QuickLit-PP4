{% extends 'base.html' %}

{% block title %}Delete Account?{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col m-5">
      <h1>Are you sure you want to delete your account {{ request.user.get_username }}?</h1>
      <form method="POST">
        {% csrf_token %}
        <p>All of your ads, study groups and messages will be permanently lost.</p>
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'inbox' %}" class="btn btn-primary">No, cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
