{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A user to user marketplace for student literature">
    <meta name="keywords" content="student literature, course literature, student, school">
    <title>{% block title %}QuickLit{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!-- <script src="{% static 'js/script.js' %}"></script> -->
    <link rel="stylesheet" href=" {% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href=" {% static 'favicon/favicon.ico' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-ql-blue p-4 mb-2">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-family: Jomolhari; color: #fff;" href="#">QuickLit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
              <button class="btn btn-secondary" type="submit">Log In</button>
              <button class="btn btn-success" type="submit">Sign Up</button>
          </div>
        </div>
      </nav>
    <main>
    {% block content %}

    {% endblock %}
    </main>
    <footer class="container-fluid mt-auto mb-0 p-4 text-center">
      <div class="row">
          <div class="col-4">
              <p><i class="fa-regular fa-copyright"></i> Copyright 2023</p>
          </div>
          <div class="col-4 footer-element">
              <p>QuickLit</p>
          </div>
          <div class="col-4 footer-element">
              <a href="https://www.facebook.com/" target="_blank" aria-label="Opens Facebook in a new tab"><i class="fa-brands fa-facebook footer-icon"></i></a>
              <a href="https://www.instagram.com/" target="_blank" aria-label="Opens Instagram in a new tab"><i class="fa-brands fa-instagram footer-icon"></i></a>
              <a href="https://twitter.com/" target="_blank" aria-label="Opens Twitter in a new tab"><i class="fa-brands fa-twitter footer-icon"></i></a>
          </div>
      </div>
  </footer>
</body>
</html>
